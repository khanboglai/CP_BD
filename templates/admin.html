<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Административная панель</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Список сотрудников</h1>

        <table class="table table-bordered mt-4">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Должность</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Иван Иванов</td>
                    <td>Менеджер</td>
                    <td>
                        <button class="btn btn-warning">Редактировать</button>
                        <button class="btn btn-danger">Удалить</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Мария Петрова</td>
                    <td>Разработчик</td>
                    <td>
                        <button class="btn btn-warning">Редактировать</button>
                        <button class="btn btn-danger">Удалить</button>
                    </td>
                </tr>
                <!-- Добавьте больше сотрудников по мере необходимости -->
            </tbody>
        </table>

        <div class="text-center mt-4">
            <button class="btn btn-success">Добавить сотрудника</button>
            <button class="btn btn-info">Экспортировать данные</button>
        </div>
    </div>
</body>
</html>
