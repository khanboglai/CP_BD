<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Административная панель</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Список сотрудников</h1>

        <table class="table table-bordered mt-4" id="employeeTable">
            <thead class="thead-dark">
                <tr>
                    <th>Имя</th>
                    <th>Роль</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                <tr>
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.usr_role }}</td>
                    <td>
                        <button class="btn btn-warning">Редактировать</button>
                        <button class="btn btn-danger">Удалить</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="text-center mt-4">
            <a href="/register" class="btn btn-success">Добавить сотрудника</a>
            <button class="btn btn-info">Экспортировать данные</button>
        </div>
    </div>
</body>
</html>
