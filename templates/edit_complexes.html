<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать комплекс</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Редактировать комплекс</h1>
    <form action="/update_complex/{{ complex.ИСН }}" method="post">
        <div class="form-group">
            <label for="name">Название</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ complex.name }}" required>
        </div>
        <div class="form-group">
            <label for="factory_id">Серийный номер</label>
            <input type="text" class="form-control" id="factory_id" name="factory_id" value="{{ complex.factory_id }}" required>
        </div>
        <div class="form-group">
            <label for="creation_date">Дата производства</label>
            <input type="date" class="form-control" id="creation_date" name="creation_date" value="{{ complex.creation_date }}" required>
        </div>
        <button type="submit" class="btn btn-success">Сохранить изменения</button>
    </form>
</div>

</body>
</html>
