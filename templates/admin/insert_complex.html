<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить комплекс</title>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1 class="mt-5">Добавление комплекса</h1>
            <div>
                <a href="/complexes" class="btn btn-secondary mr-2">Назад</a>
            </div>
        </div>
        <form action="/add_complex" method="post" class="mt-3">
            <div class="form-group">
                <label for="ИСН">ИСН:</label>
                <input type="number" class="form-control" id="ИСН" name="ИСН" value="{{ form_data.ИСН }}" required>
            </div>

            <div class="form-group">
                <label for="name">Название:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ form_data.name }}" required>
            </div>

            <div class="form-group">
                <label for="factory_id">Серийный номер:</label>
                <input type="number" class="form-control" id="factory_id" name="factory_id" value="{{ form_data.factory_id }}" required>
            </div>

            <div class="form-group">
                <label for="creation_date">Дата производства:</label>
                <input type="date" class="form-control" id="creation_date" name="creation_date" value="{{ form_data.creation_date }}" required>
            </div>


            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}

            <button type="submit" class="btn btn-primary">Добавить</button>
        </form>
    </div>
</body>
</html>
