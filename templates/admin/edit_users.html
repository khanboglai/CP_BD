<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать пользователя</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Редактировать пользователя</h1>
    <form action="/update_user/{{ user.id }}" method="post">
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
        </div>
        <div class="form-group">
            <label for="surname">Фамилия</label>
            <input type="text" class="form-control" id="surname" name="surname" value="{{ user.surname }}" required>
        </div>
        <div class="form-group">
            <label for="birth_date">Дата рождения</label>
            <input type="date" class="form-control" id="birth_date" name="birth_date" value="{{ user.birth_date }}" required>
        </div>
        <div class="form-group">
            <label for="email">Почта</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <div class="form-group">
            <label for="login">Логин</label>
            <input type="text" class="form-control" id="login" name="login" value="{{ user.login }}" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="hashed_password" name="hashed_password" value="" required>
        </div>
        <button type="submit" class="btn btn-success">Сохранить изменения</button>
    </form>
</div>

</body>
</html>
