<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удаление аккаунта</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Функция для перенаправления через 3 секунды
        function redirect() {
            window.location.href = "/admin/users"; // Замените на нужный URL
        }

        // Запускаем перенаправление через 3 секунды
        setTimeout(redirect, 5000);
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card text-center">
            <div class="card-header">
                Удаление аккаунта
            </div>
            <div class="card-body">
                <h5 class="card-title">Вы не можете удалить свой аккаунт!</h5>
                <p class="card-text">Вы будете перенаправлены на другую страницу через 5 секунд.</p>
            </div>
        </div>
    </div>

    <!-- Подключение Bootstrap JS и jQuery (необязательно, но может понадобиться для других компонентов) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
